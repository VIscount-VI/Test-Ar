{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    
    {% for article in object_list %}    
    <link rel="stylesheet" href="{% static 'list.css' %}">
    <div class="box">
    <div class="content">
        <h1 class="title" >{{ article.title }}</h1> 
        <img class="" src="{{  article.img.url  }}" alt="">
        <h1 class="body" >{{ article.body }}</h1>
        <h1 class="author" >Foydalanuvchi {{ article.author }}</h1>
        <h1 class="data" >Time: {{ article.data }}</h1>
    </div>
</div>
        
        
    {% endfor %}
        
{% endblock content %}
